<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bionic Brain Icon -->
  <g transform="translate(5, 10)">
    <!-- Brain outline -->
    <path d="M15 20 Q25 15 35 20 Q40 25 35 30 Q25 35 15 30 Q10 25 15 20 Z" 
          fill="url(#logoGradient)" stroke="#1e40af" stroke-width="1"/>
    
    <!-- Neural connections -->
    <circle cx="20" cy="22" r="1.5" fill="#ffffff"/>
    <circle cx="30" cy="28" r="1.5" fill="#ffffff"/>
    <circle cx="25" cy="25" r="1.5" fill="#ffffff"/>
    
    <!-- Connection lines -->
    <line x1="20" y1="22" x2="25" y2="25" stroke="#ffffff" stroke-width="1"/>
    <line x1="25" y1="25" x2="30" y2="28" stroke="#ffffff" stroke-width="1"/>
    <line x1="20" y1="22" x2="30" y2="28" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    The Bionic Group
  </text>
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    AI Solutions for Nonprofits
  </text>
</svg> 